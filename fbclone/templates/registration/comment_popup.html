<div class="container">
  <div class="modal fade" id="addcomment{{ post.id }}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
	        <div class="modal-header">
	          <h4 class="modal-title">Modal Heading</h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div> 
	         <div class="modal-body">
	         	
                <form action="{% url 'add_comment' %}" method='POST' class="comment-form" id="{{post.id}}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ post.id }}">
                    <input type="hidden" class="userclass" value="{{ request.user }}">
                    <textarea class="form-control" id="id_content{{ post.id }}" name="content" rows="4"></textarea>
                    <button type="submit" class=" btn btn-primary ml-2"  id="submit-comment{{ post.id }}" value="{{ post.id }}" name="post_id">Comment</button>
                </form>
                
            </div>
	       
      </div>
    </div>
  </div>
  
</div>
